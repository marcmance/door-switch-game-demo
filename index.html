<html>
	<head>
		<script src="jquery-1.11.1.min"></script>
		<script src="levels.js"></script>
		<script src="demoLevel.js"></script>
		<script src="doors.js"></script>
		<link rel="stylesheet" type="text/css" href="/style.css" />
		<link rel="stylesheet" href="font-awesome-4.0.3/css/font-awesome.min.css">
	</head>
	<body>

		<div id="play-area">
			<div class="player"></div>

			<div class="room"><div class="switch B"> B </div></div>
		    <div class="room"><div class="switch D"> D </div></div>
		    <div class="room"></div>
		    <div class="room"></div>
		    <div class="room"><div class="switch E"> E </div></div>
		    <div class="room"><div class="switch A"> A </div></div>
		    <div class="room"></div>
		    <div class="room"></div>
		    <div class="room"><div class="switch C"> C </div></div>
		    
		</div>
		<div>
			<div class="keys" id="up">
				Up
			</div>
			<div class="keys" id="down">
				Down
			</div>
			<div class="keys" id="left">
				Left
			</div>
			<div class="keys" id="right"> 
				Right
			</div>
			<div class="switchboard">
				<div class="switch A"> A </div>
				<div class="switch B"> B </div>
				<div class="switch C"> C </div>
				<div class="switch D"> D </div>
				<div class="switch E"> E </div>
			</div>
		</div>	

		<div id="current">

		</div>



		<div class="door horizontal hide"/>
		<div class="door vertical hide"/>



	</body>
</html>
